<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Mukta:wght@300;400;500;600;700;800&family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/main.css">

    <title>&lt;Lucas Adriano /&gt;</title>
</head>
<body>
    <header class="header">
        <nav class="menuNav">
            <p class="logo">&lt;Lucas Adriano/&gt;</p>
            <ul class="menu">
                <li class="navItem">Sobre</li>
                <li class="navItem">Projetos</li>
                <li class="navItem">Contato</li>
            </ul>
        </nav>

        <div class="settings">
            <i class="bx bx-sun theme"></i>
            <details class="languageContainer">
                <summary>
                    <img src="./assets/images/brazil.png" alt="Bandeira do Brasil" class="imgFlag" />
                    <p class="language">Português</p>
                    <i class='bx bx-chevron-down arrowLang'></i>
                </summary>
                <ul class="optionsLang">
                    <li class="langs active">
                        <img src="./assets/images/brazil.png" alt="Bandeira do Brasil" class="imgFlag" />
                        <p class="language">Português</p>
                    </li>
                    <li class="langs">
                        <img src="./assets/images/usa.png" alt="Bandeira dos Estados Unidos" class="imgFlag" />
                        <p class="language">Inglês</p>
                    </li>
                    <li class="langs">
                        <img src="./assets/images/spain.png" alt="Bandeira da Espanha" class="imgFlag" />
                        <p class="language">Espanhol</p>
                    </li>
                </ul>
            </details>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="containerHero">
                <div class="heroText">
                    <h1 class="heroTitle">Olá, visitante :) <br><span class="titleSpan">Lucas Adriano</span></h1>
                    <h2 class="heroSubTitle">Desenvolvedor Front-End</h2>
                </div>
                <div class="heroDetails">
                    <hr class="heroLine">
                    <i class='bx bxs-circle'></i>
                    <i class='bx bxs-circle'></i>
                    <i class='bx bxs-circle'></i>
                    <a href="" download title="Baixar meu Currículo"><i class="bx bxs-file heroIcon"></i></a>
                    <a href="https://github.com/lucasatdriano" target="_blank" rel="noopener noreferrer" title="Meu perfil do GitHub"><i class="bx bxl-github heroIcon"></i></a>
                    <a href="https://www.linkedin.com/in/lucasadrianodev/" target="_blank" rel="noopener noreferrer" title="Meu perfil do LinkedIn"><i class="bx bxl-linkedin-square heroIcon"></i></a>
                    <i class='bx bxs-circle'></i>
                    <i class='bx bxs-circle'></i>
                    <i class='bx bxs-circle'></i>
                    <hr class="heroLine">
                </div>
            </div>
            <div class="scroll">
                <p class="scrollText">S</p>
                <p class="scrollText">C</p>
                <p class="scrollText">R</p>
                <p class="scrollText">O</p>
                <p class="scrollText">L</p>
                <p class="scrollText">L</p>
                <i class='bx bxs-chevrons-down '></i>
            </div>
        </section>
        <section class="about"></section>
        <section class="projects"></section>
        <section class="contact"></section>        
    </main>
    <footer>
        <p>© 2024. Todos os direitos reservados. Feito com muito ☕ por Lucas Adriano.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
